    <!-- Thanh công cụ lọc sản phẩm -->
    <div class="filter-toolbar">
      <label for="category">Loại Hàng:</label>
      <select id="category">
        <option value="all">Tất cả</option>
        <option value="electronics">Điện tử</option>
        <option value="clothing">Thời trang</option>
        <option value="home">Gia dụng</option>
      </select>

      <label for="origin">Xuất Xứ:</label>
      <select id="origin">
        <option value="all">Tất cả</option>
        <option value="vietnam">Việt Nam</option>
        <option value="china">Trung Quốc</option>
        <option value="usa">Mỹ</option>
      </select>

      <label for="price-range">Biên Độ Giá:</label>
      <select id="price-range">
        <option value="all">Tất cả</option>
        <option value="0-500000">0₫ - 500.000₫</option>
        <option value="500001-1000000">500.001₫ - 1.000.000₫</option>
        <option value="1000001-1500000">1.000.001₫ - 1.500.000₫</option>
      </select>

      <label for="date">Ngày Đăng:</label>
      <input type="date" id="date" />

      <button type="button" onclick="applyFilters()">Áp Dụng</button>
    </div>
    <!-- AUtogenerated grid -->
    <div class="container">
      <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card mb-4 shadow-sm">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">{{ product.price }}₫</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{% url 'product_detail' product.product_id %}'">Edit</button>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
