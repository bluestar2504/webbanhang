<!-- results.html -->
<!DOCTYPE html>
<html lang="vi">
  <style>
    .back-button {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <title>Kết Quả Tìm Kiếm</title>
  </head>
  <body>
    <h1>Kết Quả Tìm Kiếm</h1>
    <ul>
      {% for employee in results %}
      <li>{{ employee.first_name }} {{ employee.last_name }}</li>
      {% empty %}
      <li>Không tìm thấy nhân viên nào.</li>
      {% endfor %}
      <a href="{% url 'home' %}" class="back-button">Trở lại</a>
    </ul>
  </body>
</html>
